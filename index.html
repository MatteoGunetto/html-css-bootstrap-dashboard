<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
       
        <title>Bootstrap dashboard</title>
    </head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="img/logo.svg" alt=""></a>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bell"></i></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled"><i class="fa-solid fa-bell"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </header>
        
        <!-- blocco principale -->
        <div class="bottom_block">
            <!-- SIDE NAV -->
            <nav></nav>
            <!-- blocco main -->
            <div id="right_block">

                <!-- nav main -->
                <nav>

                    <div class="container-fluid">
                    </div>

                </nav>

                <!-- main card block -->
                <main>

                    <!-- griglia card -->
                    <div class="container-fluid pt-4">
                        <div class="row">

                            <!-- Macro Col main -->
                            <div class="col-12 col-lg-8">

                                <!-- classi -->
                                <div class="card mb-4">

                                    <div class="card-header">
                                    Prossime classi
                                    </div>

                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item"><img src="img/class-avatar.jpg" alt="" class="avatar"></li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                  </div>

                                  <!-- faq -->
                                  <div class="card mb-4">

                                    <div class="card-header">
                                      CARD FROM BS
                                    </div>
                                    

                                    

                            </div>

                            <!-- Macro Col main -->
                            <div class="col-12 col-lg-4">

                                <!-- todo -->
                                <div class="card mb-4">

                                    <div class="card-header">
                                    Todo
                                    </div>

                                    <div class="input-group pt-2 px-2">
                                        <div class="input-group-text">
                                          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                                        <label for="text"></label>
                                      </div>
                                      <div class="input-group px-2">
                                        <div class="input-group-text">
                                          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                                      </div>
                                      <div class="input-group px-2 pb-2">
                                        <div class="input-group-text">
                                          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                                      </div>
                                  </div>

                                  <!-- grafico -->
                                  <div class="card mb-4">

                                    <div class="card-header">
                                      CARD FROM BS
                                    </div>

                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">An item</li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                  </div>

                            </div>

                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
